<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="inputMessage" placeholder="Digite sua mensagem aqui...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script> <!-- Biblioteca Socket.IO -->
    <script src="script.js"></script> <!-- Link para o script.js -->
</body>

</html>
